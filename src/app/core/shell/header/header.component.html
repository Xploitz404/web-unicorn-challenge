<nav class="header__wrapper">
  <section class="header__blank">
    <h2 class="header__blank-title" *ngIf="scrolled">
      Unicornio web profesional
    </h2>
  </section>
  <section class="header__options">
    <ul class="header__options-list">
      <li class="header__options-item" *ngFor="let link of links">
        <a class="header__options-link link" (click)="scrollTo(link.section)">
          {{ link.name }}
        </a>
      </li>
    </ul>
  </section>
</nav>
